{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark fw-bold">Modifier la fiche client</div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nom / Raison Sociale</label>
                            <input type="text" name="nom" class="form-control" value="{{ client.nom }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adresse</label>
                            <textarea name="adresse" class="form-control" rows="2">{{ client.adresse }}</textarea>
                        </div>
                        <div class="row">
                            <div class="col-8 mb-3">
                                <label class="form-label">Ville</label>
                                <input type="text" name="ville" class="form-control" value="{{ client.ville }}">
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label">Code Postal</label>
                                <input type="text" name="code_postal" class="form-control" value="{{ client.code_postal }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Téléphone</label>
                                <input type="text" name="telephone" class="form-control" value="{{ client.telephone }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Principal</label>
                                <input type="email" name="email" class="form-control" value="{{ client.email }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email Secondaire</label>
                                <input type="email" name="email2" class="form-control" value="{{ client.email2 or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email Tertiaire</label>
                                <input type="email" name="email3" class="form-control" value="{{ client.email3 or '' }}">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('gestion_clients') }}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
