{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h3>Modifier le Producteur</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="nom" class="form-control" value="{{ prod.nom }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">GGN</label>
            <input type="text" name="ggn" class="form-control" value="{{ prod.ggn }}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/referentiel" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
